<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            background-color: #304463;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            color: white;
        }
        .movie-details {
            max-width: 600px;
            margin: 20px auto;
            background-color: #131842;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .movie-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .movie-details p {
            font-size: 18px;
            margin-bottom: 8px;
        }
        .movie-details .description {
            text-align: left;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            background-color: rgba(31, 42, 68, 0.5); /* Transparent background */
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="#movies">Movies</a>
    <a href="#actors">Actors</a>
    <a href="#reviews">Reviews</a>
</div>
<div class="movie-details">
    <h2 id="movieTitle">Movie Title</h2>
    <p id="releaseYear">Release Year: </p>
    <p id="genres">Genres: </p>
    <p id="director">Director: </p>
    <p id="rating">Rating: </p>
    <p class="description" id="description">Description: </p>
</div>

<script>
        // Assuming you have a backend API endpoint to fetch movie details by ID
        // Example: /api/movie?id=123 (replace with your actual endpoint)
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        // Fetch movie details from the backend API
        fetch(`/api/movie?id=${movieId}`)
            .then(response => response.json())
            .then(movie => {
                document.getElementById('movieTitle').textContent = movie.title;
                document.getElementById('releaseYear').textContent += movie.release_year;
                document.getElementById('genres').textContent += movie.genres;
                document.getElementById('director').textContent += movie.director;
                document.getElementById('rating').textContent += movie.rating;
                document.getElementById('description').textContent += movie.description;
            })
            .catch(error => console.error('Error fetching movie details:', error));
    </script>
</body>
</html>
